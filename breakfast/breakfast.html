<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* overflow: hidden; */
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .search-container {
            margin-top: 10px;
        }

        .search-bar {
            padding: 10px;
            width: 70%;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-button {
            padding: 10px 20px;
            background-color: white;
            color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #0056b3;
            color: white;
        }

        /* Product Container Styles */
        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            overflow: hidden;
            margin: 20px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        @keyframes cheluve {



            0% {
                transform: scale(1);
                background-color: #f5f8fcf1;
            }


            50% {
                transform: scale(1.1);
                background-color: #f5f8fcf1;
            }

            100% {
                transform: scale(1.05);
                background-color: #f5f8fcf1;

            }

        }

        .product-container :hover {

            animation: cheluve 0.5s forwards;
        }

        .product-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
            margin: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;

        }

        .product-card img {
            max-width: 100%;
            height: 200px;
            border-radius: 10px;

        }

        .product-card h2 {
            margin: 10px 0;
            font-size: 1.5em;
        }

        .product-description {
            color: #555;
            margin: 10px 0;
        }

        .product-price {
            font-size: 1.2em;
            color: #007bff;
            margin: 10px 0;
        }

        .buy-now {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buy-now:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Masala & Dry Fruits</h1>
        <div class="search-container">
            <input type="text" placeholder="Search for products..." class="search-bar">
            <button class="search-button">Search</button>
        </div>
    </header>
    <main class="product-container">
        <div class="product-card">
            <img src="Breakfast Cerleas.webp" alt="Product 1">
            <h2>Breakfast Cerleas</h2>

            <p class="product-price">29.99</p>
            <button class="buy-now">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="Ketchup & Sauces.webp" alt="Product 2">
            <h2>Ketchup & Sauces</h2>

            <p class="product-price">39.99</p>
            <button class="buy-now">Buy Now</button>
        </div>

        <div class="product-card">
            <img src="Muesli & Oats.webp" alt="Product 2">
            <h2>Muesli & Oats</h2>

            <p class="product-price">39.99</p>
            <button class="buy-now">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="HOney.webp" alt="Product 2">
            <h2>Honey</h2>

            <p class="product-price">39.99</p>
            <button class="buy-now">Buy Now</button>
        </div>







    </main>
</body>

</html>
